name: Build AppImage + Windows

on:
  workflow_dispatch:  # Запуск вручную
  push:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build for Linux (AppImage)
        if: runner.os == 'Linux'
        run: npx electron-builder --linux AppImage --x64

      - name: Build for Windows
        if: runner.os == 'Windows'
        run: npx electron-builder --win nsis --ia32 --x64

      - name: Upload Linux AppImage
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: Construct3-Launcher-Linux
          path: dist/*.AppImage

      - name: Upload Windows installer
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: Construct3-Launcher-Windows
          path: dist/*.exe
